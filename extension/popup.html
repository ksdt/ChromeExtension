<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>KSDT Live</title>
		<script src="./scripts/popup.js"></script>
		<script src="./scripts/resources.js"></script>
		<link rel="stylesheet" type="text/css" href="./stylesheets/style.css"/>
	</head>
	<body>
		<div class="title">
			<a href="https://ksdt.ucsd.edu" target="_blank">
			  <img id="logo" src="./images/logo.png">
			</a>
		</div>
		<div class="buttons">
			<img id="play" src="./images/play_button.png">
			<img id="stop" src="./images/stop_button.png">
		</div>
		<div class="broadcast">
			LIVE
			<span id="circle">
			</span>
		</div>
		<div class="volume">
			<input type="range" min="0" max="100" value="50" class="slider" id="myRange">
		</div>
	</body>
</html>
